<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f5214cd170.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
  <header class="fs-1 text-light p-3 mb-2 bg-primary col-12 text-center header">Weather Dashboard</header>

  <div class="container">
    <div class="text-center row"> 
        <div class="fs-4 col-sm-3 col-lg-2">Search for a City
            <div class="col-sm-8 col-lg-10 w-100">
            <input id="cityValue" class="col-sm-3 col-lg-2 w-100"></input>
            <button type="button" class="btn btn-primary col-sm-3 col-lg-2 w-100">Search</button>
            <div id="search" class="col-lg-2 col-sm-3"></div>
        </div>
        </div>
        <div class="card col-lg-10 mb-1 justify-content-end me-.75">
            <div class="card-body">  
              <p id="currentDate"></p>
              <p id="currentCity">City</p>
              <p id="currentWeather">Current Sky</p>
              <p id="currentTemp">Current Temp</p>
            </div>
          </div>
          <div class="col-sm-7 fs-2">5-Day Forecast:</div>
    </div>
        <div class="row justify-content-end fontSize">
        <div class="card col-lg-2 ms-3 text-bg-primary">
            <div class="card-body">
                <p id="nextDay"></p>
                <p id="dayOneSky">Sky</p>
                <p id="dayOneTemp">Temp</p>
                <p id="dayOneWind">Wind Speed</p>
            </div>
        </div>
        <div class="card col-lg-2 ms-1 text-bg-primary">
            <div class="card-body">
                <p id="twoDay"></p>
                <p id="dayTwoSky">Sky</p>
                <p id="dayTwoTemp">Temp</p>
                <p id="dayTwoWind">Wind Speed</p> 
            </div>         
        </div>
        <div class="card col-lg-2 ms-1 text-bg-primary">
            <div class="card-body">
                <p id="threeDay"></p>
                <p id="dayThreeSky">Sky</p>
                <p id="dayThreeTemp">Temp</p>
                <p id="dayThreeWind">Wind Speed</p>  
            </div>       
        </div>
        <div class="card col-lg-2 ms-1 text-bg-primary">
            <div class="card-body">
                <p id="fourDay"></p>
                <p id="dayFourSky">Sky</p>
                <p id="dayFourTemp">Temp</p>
                <p id="dayFourWind">Wind Speed</p>            
            </div>
          </div>
          <div class="card col-lg-2 ms-1 text-bg-primary">
            <div class="card-body">
                <p id="fiveDay"></p>
                <p id="dayFiveSky">Sky</p>
                <p id="dayFiveTemp">Temp</p>
                <p id="dayFiveWind">Wind Speed</p>  
            </div>
          </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script> 
</body>
</html>
